 _format_version: "3.0"
 _transform: true

 services:
 - host: mockbin.org
   name: example_service
   port: 80
   protocol: http
   routes:
   - name: example_route
     paths:
     - /mock
     strip_path: true
 - host: bancodetalentos-h.jfce.jus.br
   name: banco-talentos
   port: 443
   protocol: https
   routes:
   - name: banco-talentos-list
     paths:
     - /b-talentos/talentos
     strip_path: true
     plugins:
     - name: request-transformer
       enabled: true
       protocols: 
        - https
       config:
         replace:
          uri: /api/talento
   - name: banco-talentos-nivel-list
     paths:
     - /b-talentos/niveis
     strip_path: true
     plugins:
     - name: request-transformer
       protocols:
        - https
       config:
         replace:
          uri: /api/nivel
 - host: servicos2.jfrn.jus.br
   name: sarh
   port: 443
   protocol: https
   routes:
   - name: sarh-secadm-usuarios
     paths:
     - /sarh/secadm/usuarios
     plugins:
     - name: request-transformer
       protocols: 
        - https
       config:
         replace:
          uri: /rhjfrnApi/secadm/usuarios
         remove:
          headers: 
          - token
         add:
          headers:
          - Authorization:Bearer $(headers["token"])